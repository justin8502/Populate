<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
  			@font-face {
    				font-family: "Computer Modern";
    				src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunss.otf');
  			}
  			@font-face {
    				font-family: "Computer Modern";
    				src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsx.otf');
    				font-weight: bold;
  			}
  			@font-face {
    				font-family: "Computer Modern";
    				src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsi.otf');
    				font-style: italic, oblique;
  			}
  			@font-face {
    				font-family: "Computer Modern";
    				src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunbxo.otf');
    				font-weight: bold;
   				font-style: italic, oblique;
  			}

  		body {
    			font-family: "Computer Modern", sans-serif;
  		}
		</style>
		<title>Populate</title>
     		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
      	<div id="banner">
			<div id="banner-content">
          		Populate
			</div>
		</div>
    <div id="workspace">
		<div id="circBound">
			<div id="populationCirc"> <div id="populationText">n=100</div>
			</div>
		</div>
    <div id="optionsBox">
      <div id="slider">
      <form>
      <span style="font-family: Computer Modern">Population Size</span>
      <input type="range" id="valuesize" value="100" step="10" min="10" max="200" oninput="outputUpdate(value)">
      <output for=valuesize id="output">100</output>
      </form>
      </div>
      <div id="slider">
      <form>
      <span style="font-family: Computer Modern">Population Scale</span>
      <input type="range" id="valuescale" value="100" step="100" min="10" max="2000" oninput="outputUpdateScale(value)">
      <output for=valuescale id="outputScale">100</output>
      </form>
      </div>
      <div>
        <button class = "test">Toggle Animation</button>
      </div>
      <div id="information"> 
        <div id="gennumber"> Generation 1: 
        </div>
        <div id="popnumber"> n = 100
        </div>
        <div id="popgender"> &#9794;&#9792; = 0.50/0.50
        </div>
        <div id="newgen"> N/A
        </div>
      </div>
    </div>
      	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      	<script src="main.js"></script>
	</body>
</html>
