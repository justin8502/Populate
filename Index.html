		<title>Populate</title>
     		<link rel="stylesheet" type="text/css" href="style.css">

	<body>
      	<div id="banner">
			<div id="banner-content">
          		Populate
			</div>

		<div id="circBound">
			<div id="populationCirc"> <div id="populationText">n=100</div>
			</div>
		</div>
    <div id="optionsBox">
      <form>
      <input type="range" id="value" value="100" step="10" min="0" max="200" oninput="outputUpdate(value)">

      </form>
      <button class = "test">Toggle Animation</button>

    </div>
